<h2>Template: <small>Switches</small></h2>
<hr />

<form #miFormulario="ngForm">
  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          required
          value="M"
          [(ngModel)]="persona.genero"
          name="radioGenero"
          id="radioMasculino"
        />
        <label class="form-check-label" for="radioMasculino"> Masculino</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          required
          [(ngModel)]="persona.genero"
          name="radioGenero"
          id="radioFemenino"
          checked
        />
        <label class="form-check-label" for="radioFemenino">Femenino </label>
      </div>
    </div>

    <!-- Switches -->
    <div class="row mt-3 mb-3">
      <label class="col-sm-3 col-form-label">Género</label>
      <div class="col-sm-9">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            name="notificaciones"
            [(ngModel)]="persona.notificaciones"
            id="flexSwitchCheckChecked"
          />
          <label class="form-check-label" for="flexSwitchCheckChecked"
            >Quiero recibir notificaciones</label
          >
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3 mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          required
          name="terminos"
          [(ngModel)]="terminosYCondiciones"
          id="inlineCheckbox1"
          value="option1"
        />
        <label class="form-check-label" for="inlineCheckbox1"
          >Términos y condiciones de uso</label
        >
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button [disabled]="miFormulario.invalid" class="btn float-end btn-primary">Guardar</button>
    </div>
  </div>
</form>

<h5>Valor del formulario</h5>
<pre> {{miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre> {{persona | json}}</pre>
<br>

<h5>Términos</h5>
<pre> {{miFormulario.controls?.['terminos']?.errors | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>

<br>
<pre></pre>
